<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<div class="container col-9 mt-5">
    <input min="0" max="100" step="1" class="form-control mt-2" type="number" id="n1" placeholder="birinci puan"
        onkeyup="hesapla()" />
    <input min="0" max="100" step="1" class="form-control mt-2" type="number" id="n2" placeholder="ikinci puan"
        onkeyup="hesapla()" />
    <input class="form-control mt-2" type="text" id="sonuc" placeholder="ortalama burada yer alacak" disabled />

</div>

<script>
    const hesapla = function () {
        const not1 = Number(document.querySelector("#n1").value);
        if (not1 < 0) {
            document.querySelector("#sonuc").value = "lütfen 0-100 arası değer giriniz"
            return;
        }

        const not2 = Number(document.querySelector("#n2").value);
        if (not2 < 0) {
            document.querySelector("#sonuc").value = "lütfen 0-100 arası değer giriniz"
            return;
        }

        document.querySelector("#sonuc").value = (not1 + not2) / 2;
    };
</script>
